<div fxLayout="column" fxLayoutAlign="center center" class="formDecoration fixOverlap">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">
  
        <mat-form-field>
            <mat-label>Title: </mat-label>
            <input type="text" ngModel matInput placeholder="Title" name="fileName" required>
        </mat-form-field>

        <input type="file" accept="image/*" class="file-input" #fileUpload name="file" required (change)="onFileSelected($event)"/>

        <div class="file-upload">

            {{ fileName || "No photo uploaded yet." }}
            
            <button type="button" mat-mini-fab color="primary" (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
            <br/>
        </div>

        <div>
            {{ fileMissing || "" }}
        </div>

  
        <button type="submit" mat-raised-button color="warn" [disabled]="f.invalid">Submit</button>
    </form>

</div>
