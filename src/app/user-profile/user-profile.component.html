<div fxLayout="column" fxLayoutAlign="center center" class="marginTop">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
    #f="ngForm" (ngSubmit)="onSubmit(f)" class="formDecoration fixOverlap">
        
        <div fxFill>
            <p fxFill class="loginHeaderTop">Please fill out the form:</p>
            <mat-divider fxFill class="marginTopFormElements"></mat-divider>
        </div>

        <mat-form-field appearance="outline" class="matFormField">
            <mat-label>Username: </mat-label>
            <input type="text" ngModel matInput placeholder="Username" name="username"
            required #usernameInput="ngModel" [(ngModel)]="user.username">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="matFormField">
            <mat-label>E-mail: </mat-label>
            <input type="email" ngModel matInput placeholder="E-mail" name="email"
            required email #emailInput="ngModel" [(ngModel)]="user.email">
            
            <mat-error *ngIf="emailInput.hasError('required')">Field cannot be left empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Please use a correct e-mail format</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" hintLabel="Minimum 8 characters" class="matFormField">
            <mat-label>Password: </mat-label>
            <input type="password" ngModel matInput placeholder="Password" name="password" required minlength="8" #userInput="ngModel">
            <mat-hint align="end">{{ userInput.value?.length }}/8</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="matFormField">
            <mat-label>First name: </mat-label>
            <input type="text" ngModel matInput placeholder="First name" name="firstName" required [(ngModel)]="user.firstName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="matFormField">
            <mat-label>Last name: </mat-label>
            <input type="text" ngModel matInput placeholder="Last name" name="lastName" required [(ngModel)]="user.lastName">
        </mat-form-field>
  
        <button type="submit" fxFill mat-raised-button color="primary" [disabled]="f.invalid">Update profile</button>

    </form>
    
</div>
