<nav #navbar mat-tab-nav-bar mat-stretch-tabs [backgroundColor]="background">
    <a mat-tab-link *ngFor="let link of links"
        (click)="activeLink = link"
        [active]="activeLink === link" routerLink="{{link.routerLink}}" id='{{link.routerLink}}'> {{link.tabName}}
    </a>
</nav>
